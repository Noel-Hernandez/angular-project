<h2>Issue Add (With Validations) </h2>
<form [formGroup]="issueForm" (ngSubmit)="addIssue()" #formDir="ngForm">
    <div class="form-group row">
    
        <label class=" control-label col-md-12" for="descripcion">Descripcion</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="descripcion">
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'descripcion') && formDir.submitted">
            Descripcion is required.
        </span>
      </div>

      <div class="form-group row">
    
        <label class=" control-label col-md-12" for="phone">Phone</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="phone">
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'phone') && formDir.submitted">
          Phone is required.
        </span>
      </div>


      <div class="form-group row">
    
        <label class=" control-label col-md-12" for="email">Email</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="email">
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'email') && formDir.submitted">
          Email is required.
        </span>
      </div>

      <div class="form-group row">
    
        <label class=" control-label col-md-12" for="address">Address</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="address">
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'address') && formDir.submitted">
          An Address is required.
        </span>
      </div>

      <div class="form-group row">
        <label class=" control-label col-md-12" for="service">Service</label>
        <div class="col-md-4">

          <select [(ngModel)]="issueData.service" class="form-control">
            <option *ngFor="let item of services" value="{{item.Service_ID}}" > {{item.Service_Name}}</option>
          </select><br>
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'service') && formDir.submitted">
          Service displayed here.
        </span>

        
        


      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
      </div>
</form>
