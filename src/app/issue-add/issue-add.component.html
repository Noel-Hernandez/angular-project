<h2>Issue Add  </h2>

    <div class="form-group row">
    
        <label class=" control-label col-md-12" for="descripcion">Descripcion</label>
        <div class="col-md-4">
          <input class="form-control" type="text" [(ngModel)]="issueData.descripcion" placeholder="descripcion">
        </div>
        
      </div>

      <div class="form-group row">
    
        <label class=" control-label col-md-12" for="phone">Phone</label>
        <div class="col-md-4">
          <input class="form-control" type="text" [(ngModel)]="issueData.phone" placeholder="phone">
        </div>
        
      </div>


      <div class="form-group row">
    
        <label class=" control-label col-md-12" for="email">Email</label>
        <div class="col-md-4">
          <input class="form-control" type="text" [(ngModel)]="issueData.email" placeholder="email">
        </div>
        
      </div>

      <div class="form-group row">
    
        <label class=" control-label col-md-12" for="address">Address</label>
        <div class="col-md-4">
          <input class="form-control" type="text" [(ngModel)]="issueData.address" placeholder="address">
        </div>
 
      </div>


      <div class="form-group row">
    
        <label class=" control-label col-md-12" for="Id">Client ID</label>
        <div class="col-md-4">
          <input class="form-control" type="text" [(ngModel)]="issueData.Id" placeholder="Digite su ID aqui">
        </div>
      
      </div>

      <div class="form-group row">
        <label class=" control-label col-md-12" for="service">Service</label>
        <div class="col-md-4">

          <select [(ngModel)]="issueData.service" class="form-control" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let item of services" value="{{item.idS}}" > {{item.serviceName}}</option>
          </select><br>
        </div>
 
      </div>

      <div class="form-group row">
    
        <label class=" control-label col-md-12" for="time">Time</label>
        <div class="col-md-4">
          <input class="form-control" type="text" [(ngModel)]="issueData.time" placeholder="La Hora local">
        </div>
      
      </div>

      <div class="form-group row">
    
        <label class=" control-label col-md-12" for="reportStatus">Report Status</label>
        <div class="col-md-4">
          <input class="form-control" type="text" [(ngModel)]="issueData.reportStatus" placeholder="">
        </div>
      
      </div>



  
      <div class="form-group">
        <button (click)="addIssue()" class="btn btn-primary col-3">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
      </div>
