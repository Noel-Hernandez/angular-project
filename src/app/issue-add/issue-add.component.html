<h2>Issue Add (With Validations) </h2>
<form [formGroup]="issueForm" (ngSubmit)="addIssue()" #formDir="ngForm">
    <div class="form-group row">
    
        <label class=" control-label col-md-12" for="name">Name</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="name">
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'name') && formDir.submitted">
          Name is required.
        </span>
      </div>

      <div class="form-group row">
    
        <label class=" control-label col-md-12" for="email">Email</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="email">
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'email') && formDir.submitted">
          Email is required.
        </span>
      </div>

      <div class="form-group row">
        <label class=" control-label col-md-12" for="age">Password</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="password">
        </div>
        <span class="text-danger" *ngIf="issueForm.hasError('required', 'password') && formDir.submitted">
          Password is required.
        </span>
       
        <span class="text-danger" *ngIf="issueForm.hasError('pattern', 'password') && formDir.submitted">
            Minimum 5 digits and maximum 8
        </span>


      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
      </div>
</form>
